<!-- templates/video_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>所有影片</h1>
    <ul>
        {% for video in videos %}
            <li>{{ video.code_primany }} - {{ video.title }}</li>
        {% empty %}
            <li>目前尚無影片資料。</li>
        {% endfor %}
    </ul>
</body>
</html>
